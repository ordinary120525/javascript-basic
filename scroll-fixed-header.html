<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤 요소 고정 - 헤더 영역</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: "arial", sans-serif;
        font-size: 16px;
        background-color: #fff;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        display: block;
        text-decoration: none;
        color: #333;
      }
      .header {
        background-color: #f5f5f5;
        padding: 10px;
        text-align: center;
      }
      .navbar {
        position: relative;
        width: 100%;
        background-color: #333;
        overflow: hidden;
        transition: transform 0.3s;
      }
      .navbar ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navbar ul li {
        margin: 0 10px;
      }
      .navbar ul li a {
        text-align: center;
        color: #fff;
        padding: 14px 16px;
      }
      .navbar ul li a:hover {
        background-color: #ddd;
        color: #333;
      }
      .sticky {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 9999;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="home" class="header">
      <h1>My Portfolio Website</h1>
    </header>

    <!-- 내비게이션 바 -->
    <nav class="navbar">
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#visual">VISUAL</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#portfolio">PORTFOLIO</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>

    <!-- 콘텐츠 영역 -->
    <section class="section">
      <article id="visual" class="content">
        <span>VISUAL</span>
      </article>
      <article id="about" class="content">
        <span>ABOUT</span>
      </article>
      <article id="portfolio" class="content">
        <span>PORTFOLIO</span>
      </article>
      <article id="contact" class="content">
        <span>CONTACT</span>
      </article>
    </section>
  </body>
</html>
