<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP 공이 굴러가는 효과</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-size: 16px;
        color: #fff;
        font-family: "arial", sans-serif;
        background-color: #333;
      }
      .wrap {
        overflow: hidden;
      }
      .item {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item:nth-child(even) {
        background-color: #222;
      }
      .item-num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
      }
      .item-img {
        width: 10vw;
        height: 10vw;
        margin: 1vw;
        background: url("https://picsum.photos/300/300") no-repeat center;
        background-size: cover;
      }
      /* #section1 .item-img{} */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <section id="section1" class="item">
        <span class="item-num">01</span>
        <div class="item-img"></div>
      </section>
      <section id="section2" class="item">
        <span class="item-num">02</span>
        <div class="item-img"></div>
      </section>
      <section id="section3" class="item">
        <span class="item-num">03</span>
        <div class="item-img"></div>
      </section>
      <section id="section4" class="item">
        <span class="item-num">04</span>
        <div class="item-img"></div>
      </section>
      <section id="section5" class="item">
        <span class="item-num">05</span>
        <div class="item-img"></div>
      </section>
      <section id="section6" class="item">
        <span class="item-num">06</span>
        <div class="item-img"></div>
      </section>
      <section id="section7" class="item">
        <span class="item-num">07</span>
        <div class="item-img"></div>
      </section>
      <section id="section8" class="item">
        <span class="item-num">08</span>
        <div class="item-img"></div>
      </section>
      <section id="section9" class="item">
        <span class="item-num">09</span>
        <div class="item-img"></div>
      </section>
    </div>

    <!-- js -->
    <script>
      const img1 = document.querySelector("#section1 .item-img");
      const img2 = document.querySelector("#section2 .item-img");
      const img3 = document.querySelector("#section3 .item-img");
      const img4 = document.querySelector("#section4 .item-img");
      const img5 = document.querySelector("#section5 .item-img");
      const img6 = document.querySelector("#section6 .item-img");
      const img7 = document.querySelector("#section7 .item-img");
      const img8 = document.querySelector("#section8 .item-img");

      //section1
      gsap.to(img1, {
        delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
      });

      //section2
      gsap.to(img2, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          // 스크롤에 반응
          trigger: img2,
        },
      });

      //section3
      gsap.to(img3, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: img3,
          toggleActions: "play none reverse none",
        },
      });

      //section4
      gsap.to(img4, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: img4,
          toggleActions: "play none reverse none",
          Start: "top 50%",
          //   end: "bottom 20%",
        },
      });

      //section5
      gsap.to(img5, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: img5,
          toggleActions: "play none reverse none",
          start: "top 50%",
          end: "bottom 20%",
          scrub: true,
        },
      });

      //section6
      gsap.to(img6, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: img6,
          toggleActions: "play none reverse none",
          start: "top 50%",
          end: "bottom 20%",
          scrub: true, // 스크롤과 동기화
          pin: true, // 요소 고정
        },
      });

      //section7
      gsap.to(img7, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,
        scrollTrigger: {
          trigger: img7,
          toggleActions: "play none reverse none",
          start: "top 50%",
          end: "bottom 20%",
          scrub: true, // 스크롤과 동기화
          pin: true, // 요소 고정
          id: "img7", //scrollTrigger의 고유한 ID 설정
        },
      });

      // section8
      gsap.to(img8, {
        // delay: 1,
        duration: 2,
        x: 500,
        rotation: 360,
        borderRadius: 100,

        scrollTrigger: {
          trigger: img8,
          toggleActions: "play none reverse none",
          start: "top 50%",
          end: "bottom 20%",
          scrub: true, // 스크롤과 동기화
          // onUpdate: (self) => console.log("progress", self.progress.toFixed(3)), // 애니메이션의 진행 상황을 출력
          //  onToggle: (self) => console.log("toggled to active:", self.isActive), // 애니메이션 활성화 여부를 출력
          //  onEnter: ({ progress, direction, isActive }) => {
          //   console.log(progress, direction, isActive);
          //  }, // 요소가 화면에 들어올 때 실행
          //  onEnterBack: ({ progress, direction, isActive }) => {
          //   console.log(progress, direction, isActive);
          //  }, // 요소가 반대 방향으로 벗어날 때 실행
          onLeave: ({ progress, direction, isActive }) => {
            console.log(progress, direction, isActive);
          }, // 요소가 화면에서 벗어날 때 실행
          onLeaveBack: ({ progress, direction, isActive }) => {
            console.log(progress, direction, isActive);
          }, // 요소가 반대 방향으로 벗어날 때 실행
        },
      });
    </script>
  </body>
</html>
